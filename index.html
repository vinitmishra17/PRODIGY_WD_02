<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTimer - Professional Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-gradient"></div>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="logo-text">ProTimer</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link active">Stopwatch</a>
                <a href="#" class="nav-link">Timer</a>
                <a href="#" class="nav-link">Settings</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Stopwatch Card -->
            <div class="stopwatch-card">
                <div class="card-header">
                    <h1 class="card-title">Stopwatch</h1>
                    <p class="card-subtitle">Track your time with precision</p>
                </div>

                <!-- Time Display -->
                <div class="time-display-wrapper">
                    <div class="time-display" id="timeDisplay">
                        <div class="time-segment">
                            <span class="time-value" id="hours">00</span>
                            <span class="time-label">Hours</span>
                        </div>
                        <span class="time-separator">:</span>
                        <div class="time-segment">
                            <span class="time-value" id="minutes">00</span>
                            <span class="time-label">Minutes</span>
                        </div>
                        <span class="time-separator">:</span>
                        <div class="time-segment">
                            <span class="time-value" id="seconds">00</span>
                            <span class="time-label">Seconds</span>
                        </div>
                        <span class="time-separator">.</span>
                        <div class="time-segment">
                            <span class="time-value milliseconds" id="milliseconds">000</span>
                            <span class="time-label">MS</span>
                        </div>
                    </div>
                    <div class="progress-ring" id="progressRing">
                        <svg class="progress-ring-svg" width="400" height="400">
                            <circle class="progress-ring-circle-bg" cx="200" cy="200" r="190"/>
                            <circle class="progress-ring-circle" cx="200" cy="200" r="190" id="progressCircle"/>
                        </svg>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="btn btn-secondary" id="resetBtn" disabled>
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>Reset</span>
                    </button>
                    
                    <button class="btn btn-primary" id="startStopBtn">
                        <svg class="btn-icon" id="playIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                        </svg>
                        <svg class="btn-icon" id="pauseIcon" style="display: none;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="6" y="4" width="4" height="16" fill="currentColor"/>
                            <rect x="14" y="4" width="4" height="16" fill="currentColor"/>
                        </svg>
                        <span id="startStopText">Start</span>
                    </button>
                    
                    <button class="btn btn-accent" id="lapBtn" disabled>
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M3.05 11H5M3.05 13H5M6.5 8.5L8 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span>Lap</span>
                    </button>
                </div>

                <!-- Laps Section -->
                <div class="laps-section" id="lapsSection" style="display: none;">
                    <div class="laps-header">
                        <h3 class="laps-title">Lap Times</h3>
                        <button class="btn-clear" id="clearLapsBtn">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            Clear All
                        </button>
                    </div>
                    <div class="laps-list" id="lapsList"></div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="fastestLap">--:--:--</div>
                        <div class="stat-label">Fastest Lap</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2V6M12 18V22M4.93 4.93L7.76 7.76M16.24 16.24L19.07 19.07M2 12H6M18 12H22M4.93 19.07L7.76 16.24M16.24 7.76L19.07 4.93" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="slowestLap">--:--:--</div>
                        <div class="stat-label">Slowest Lap</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="averageLap">--:--:--</div>
                        <div class="stat-label">Average Lap</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">Built with precision and care â€¢ ProTimer 2024</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
